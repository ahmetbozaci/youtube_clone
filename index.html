<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube Clone</title>
  </head>
  <body>
    <nav>
      <div class="nav_group" id="logo">
        <a href="#"
          ><img
            class="nav_img"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1200px-Hamburger_icon.svg.png"
            alt="menu"
        /></a>
        <a href="#"
          ><img
            class="nav_img"
            id="youtube_logo"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTKUwNpHU8kQyooVzz8OekcdCfcr9Cwr9KeQg&usqp=CAU"
            alt="youtube_logo"
        /></a>
      </div>
      <div class="nav_group" id="search">
        <input
          type="input"
          name="search_box"
          id="search_box"
          placeholder="Search"
        />
        <input
          type="image"
          class="nav_img"
          id="magnify_glass"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Magnifying_glass_icon.svg/1024px-Magnifying_glass_icon.svg.png"
        />
      </div>
      <div class="nav_group" id="account">
        <a href="#"
          ><img
            class="nav_img"
            src="https://image.flaticon.com/icons/svg/263/263068.svg"
            alt="upload_video"
        /></a>
        <a href="#"
          ><img
            class="nav_img"
            src="https://lh5.googleusercontent.com/FnhsbLzvZuHbMsqpQTjVErIdzFcmRMNPPU2nzJ9FmZA6OW8lnD0cBQTet1EiSi7mKt4TCh9BezgypgI3dspRulyHAGXDlpXcDFxvaW1DtIq1CyAzrqCOrQ5I7qFt4RfeBsvJXj9u"
            alt="youtube_apps"
        /></a>
        <a href="#"
          ><img
            class="nav_img"
            src="https://cdn.pixabay.com/photo/2015/12/16/17/41/bell-1096279_960_720.png"
            alt="notification_bell"
        /></a>
        <a href="#"
          ><img
            class="nav_img"
            id="google_account"
            src="https://raw.github.com/eladnava/material-letter-icons/master/dist/png/A.png"
            alt="google_account"
        /></a>
      </div>
    </nav>
  </body>
</html>
